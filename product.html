<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="product">
    <header>
      <h1>Store</h1>
      <nav>
        <a href="category.html">Categories</a>
        <a href="index.html">Home</a>
      </nav>
    </header>
    <main>
      <ol class="breadcrumbs">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="category.html">Categories</a>
        </li>
        <li>
          <a href="productlist.html" class="shirts"></a>
        </li>
        <li>
          <a href="product.html" class="productname"></a>
        </li>
      </ol>
      <img class="productImg" />
      <section class="purchasebox">
        <h2 class="name"></h2>
        <p class="brand"></p>
        <p>Price:<span></span></p>
        <form>
          <label>
            Choose size
            <select name="size">
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>XXL</option>
            </select>
          </label>
          <button><a href="#">Add to basket</a></button>
        </form>
      </section>
      <section class="info">
        <div>
          <h2>More Info</h2>
          <h3>Model name</h3>
          <p class="name">Grey Leaping Cat T-shirt</p>
          <h3>Article type</h3>
          <p class="type">T-shirt</p>
          <h3>Season</h3>
          <p class="season">Fall</p>
          <h3>Style</h3>
          <p class="style">Casual</p>
        </div>
        <div>
          <h2 class="brandnamee">Puma</h2>

          <p class="branddescription"></p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        All images and data come from :
        <a href="">
          https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset</a
        >
      </p>
      <p>Adelina Radulescu 2021</p>
    </footer>
    <script src="product.js"></script>
  </body>
</html>
